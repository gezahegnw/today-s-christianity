<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Messenger</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="stylesheets/signin.css" rel="stylesheet">

  <style>
    body {

      border: 2.1vh solid black;
      color: white;
      height: 100%;
      width: 100%;
    }

    .ct {
      height: 95.8vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <div class="container" id="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-3">
        <h2 class="form-h2"><i class="fas fa-users"></i> Member Login </h2>
        <div id="login-dialog" title="Basic dialog">
          <p> <i class="fas fa-exclamation-triangle"></i>We do not recognize your email address and/or password. Please
            try again or if you do not sign up already, sign up, then try login again!</p>
        </div>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" required>
          </div>
          <button type="submit" class="button">Login</button>
        </form>
        <br />
        <p class="form-para">Or <br /> <a href="/" class="form-a">Sign Up</a></p>
      </div>
    </div>
  </div>
  <!--this where the background slideshow start-->
  <div class="container ct">
    
  </div>
    <!--this where the background slideshow end-->

  <footer>
    <div class="footer">
      Created by Gezahegn Worku &#169;
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

  <script src="js/easy_background.js"></script>

  <script>
    easy_background("body",

      {
        slide: ["images/img/1.jpg", "images/img/2.jpg", "images/img/3.jpg", "images/img/4.jpg", "images/img/5.jpg",],

        delay: [2000, 2000, 2000, 2000, 2000]
      }


    );
  </script>
</body>

</html>
